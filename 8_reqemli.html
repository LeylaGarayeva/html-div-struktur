<!DOCTYPE html>

<body>
<script type="text/javascript">
	    var a = 12345678;
        var b = 0;
        for (i = 1; i < a; i*=10) {
            b++;
            if(b==8){
            	a=Math.floor((a/10)%1000000);
            }
        }
        document.write(a);
</script>
</body>
